<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles.css"> <!-- Include your custom styles if needed -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <title>Post Details</title>
</head>
<body>

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body">
      <h2 class="card-title" id="post-title"></h2>
      <p class="card-subtitle text-muted mb-2" id="post-author"></p>
      <div class="wrapper">
        <img src="" class="card-img-top rounded mb-3 post-details-img" alt="Post Image" id="post-img">
        <p class="card-text post-details-desc" id="post-description"></p>
      </div>
      <div class="post-details-btn-back">
        <a href="/" class="btn btn-secondary">Back to Posts</a>
      </div>
    </div>
  </div>
</div>

<script src="post-details.js"></script>
</body>
</html>
